<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="navbars.css">

<body>
<nav class="navbar navbar-default">

    <div class="navbar-header">

        <span class="sr-only">Toggle navigation</span>

        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Objective News</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-header_collaped">

        <li ><a href="#">World<span class="sr-only">(current)</span></a></li>

            <li><a href="#">Technology</a></li>

        </li>
      </ul>
      <form class="navbar-form navbar-left">

        <button type="submit" class="btn btn-default">Search</button>

      <ul class="nav navbar-nav navbar-right">
        <li>
          <a class="user_profile" href="profile.html">

  </div><!-- /.container-fluid -->
</nav>

<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
